<!DOCTYPE html>
<html >

  <meta charset="UTF-8">

<body>
  <html>
<head><title>Apple Calculator in JS</title>
  <link href='http://fonts.googleapis.com/css?family=Ubuntu&subset=cyrillic,latin' rel='stylesheet' type='text/css' />
</head>
<body style="background-color:#fff;">
<h1 style="margin-top:0px; text-align:center"><b> Apple Calculator in JS</b></h1>
<hr size="20" color="black"/>
<div class="main" style="width:265px;">
<form name="Calculator">
<input type="text" name="display" placeholder="0" style="width:-webkit-fill-available; text-align:right; margin:3px; font-size: 40px; background-color: #2B2C2E; color:#fff;"/>
<div class="hover">

<input type="button" value="AC" onclick="btnclear()" style="background-color: black;color: white;" />
<input type="button" value="(" onclick="document.Calculator.display.value+='('"/>
<input type="button" value=")" onclick="document.Calculator.display.value+=')'"/>
<input type="button" value="/" onclick="btndiv()" style="background-color: #FF9E2F"/>
<input type="button" value="7" onclick="document.Calculator.display.value+='7'"/>
<input type="button" value="8" onclick="document.Calculator.display.value+='8'"/>
<input type="button" value="9" onclick="document.Calculator.display.value+='9'"/>
<input type="button" value="x" onclick="btnmult()" style="background-color: #FF9E2F"/>
<input type="button" value="4" onclick="document.Calculator.display.value+='4'"/>
<input type="button" value="5" onclick="document.Calculator.display.value+='5'"/>
<input type="button" value="6" onclick="document.Calculator.display.value+='6'"/>
<input type="button" value="-" onclick="btnsub()" style="background-color: #FF9E2F"/>
<input type="button" value="1" onclick="document.Calculator.display.value+='1'"/>
<input type="button" value="2" onclick="document.Calculator.display.value+='2'"/>
<input type="button" value="3" onclick="document.Calculator.display.value+='3'"/>
<!-- <input type="button" value="00" onclick="document.Calculator.display.value+='00'"/> -->
<input type="button" value="+" onclick="btnplus()" style="background-color: #FF9E2F" />
<!-- <input type="button" value="0" onclick="document.Calculator.display.value+='0'"/> -->
<input type="button" style="width:130px" value="0" onclick="document.Calculator.display.value+='0'"/>
<input type="button" value="," onclick="btndot()"/>
<input type="button" value="=" onclick="document.Calculator.display.value = eval(document.Calculator.display.value)" style="background-color: #FF9E2F;" />
</div>
</form>
</div>
<hr size="20" color="black"/>
<h1><div style="text-align:center" >{Idlir Islamaj}</div></h1>
</body>
</html>
  
    <script src="js/index.js"></script>
